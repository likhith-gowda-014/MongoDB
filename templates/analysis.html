{% extends "base.html" %}

{% block title %}Analysis{% endblock %}

{% block content %}
  <h1 style="text-align: center; margin-bottom: 1.5rem;">Analysis</h1>

  <div style="
    max-width: 800px;
    width: 80%;
    margin: 0 auto;
    padding: 2rem;
    border: 2px solid #ccc;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  ">
    <div style="
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 2rem;
    ">
      <a href="/monthly_spending" style="
        display: block;
        padding: 15px;
        border: 1px solid #007bff;
        border-radius: 5px;
        background-color: #e9ecef;
        color: #007bff;
        font-size: 18px;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s, color 0.3s;
      "
      onmouseover="this.style.backgroundColor='#007bff'; this.style.color='#fff';"
      onmouseout="this.style.backgroundColor='#e9ecef'; this.style.color='#007bff';"
      >View Monthly Spending Analysis</a>

      <a href="/yearly_spending_analysis" style="
        display: block;
        padding: 15px;
        border: 1px solid #007bff;
        border-radius: 5px;
        background-color: #e9ecef;
        color: #007bff;
        font-size: 18px;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s, color 0.3s;
      "
      onmouseover="this.style.backgroundColor='#007bff'; this.style.color='#fff';"
      onmouseout="this.style.backgroundColor='#e9ecef'; this.style.color='#007bff';"
      >Yearly Spending Analysis</a>

      <a href="/monthly_income_expense" style="
        display: block;
        padding: 15px;
        border: 1px solid #007bff;
        border-radius: 5px;
        background-color: #e9ecef;
        color: #007bff;
        font-size: 18px;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s, color 0.3s;
      "
      onmouseover="this.style.backgroundColor='#007bff'; this.style.color='#fff';"
      onmouseout="this.style.backgroundColor='#e9ecef'; this.style.color='#007bff';"
      >Monthly Income vs Expense</a>
    </div>

    <a href="/" style="
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
      font-size: 18px;
      text-align: center;
      transition: color 0.3s ease;
    "
    onmouseover="this.style.color='#0056b3';"
    onmouseout="this.style.color='#007bff';"
    >Go Back</a>
  </div>
{% endblock %}
